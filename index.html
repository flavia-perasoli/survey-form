<head>
    <link rel="stylesheet" href="style.css" />
  </head>
<body class="background">
<header class="header">
<h1 id="title" >freeCodeCamp Survey Form</h1>

<p id="description">Thank you for taking the time to help us improve the platform</p>
</header>

<form id="survey-form">
  <label for="name" id="name-label">Name</label>
  <input class="inputs"id="name" type="text" placeholder="Enter your name">
  <label for="email" id="email-label">Email</label>
  <input class="inputs"id="email" type="text" placeholder="Enter your email">
  <label for="number" id="number-label">Number</label>
  <input class="inputs" id="number" type="text" placeholder="(xx)xxxx-xxxx" min="11" max="11">

<label Class="desc" for="dropdown">Which option best describes your current role?</label>
<select class="dropdown" id="dropdown">
  <optgroup label="Select current role" placeholder="Select current role">
    <option value="Student">Student</option>
    <option value="Full time job">Full time job</option>
    <option value="Other">Other</option>
  </optgroup>
</select>

<div class="radio-buttons" >
  <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
  <div>
  <input type="radio" name="Definitely">
  <label>Definitely</label>
  </div>
  <div>
  <input type="radio" name="Maybe">
  <label>Maybe</label>
  </div>
  <div>
  <input type="radio" name="Not sure">
  <label>Not sure</label>
  </div>
</div>

<label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
<select class="dropdown" id="dropdown">
  <optgroup label="Select current an option" placeholder="select an option">
    <option value="Challenges">Challenges</option>
    <option value="Projects">Projects</option>
    <option value="Open Source">Open Source</option>
  </optgroup>
</select>

<label for="checkbox">What would you like to see improved? (Check all that apply)</label>
<label for="Front-End Projects"><input id="Front-End Projects  value="Front-End Projects" type="checkbox" name="checkbox"> Front-End Projects</label>
<label for="Back-End Projects"><input id="Back-End Projects"  value="Back-End Projects"type="checkbox" name="checkbox"> Back-End Projects</label>
<label for="Data Visualization"><input id="Data Visualization" value="Data Visualization" type="checkbox" name="checkbox"> Data Visualization</label>
<label for="Challenges"><input id="Challenges"  value="Challenges"type="checkbox" name="checkbox">Challenges</label>
<label for="Open Source Community"><input id="Open Source Community"  value="Open Source Community"type="checkbox" name="checkbox"> Open Source Community</label>
<label for="Gitter help rooms"><input id="Gitter help rooms"  value="Gitter help rooms"type="checkbox" name="checkbox"> Gitter help rooms</label>


<label class="desc" for="textarea">Any comments or suggestions?</label>
<textarea id="comments" name="comments"
rows="10" cols="50">Enter your comments here...</textarea>
</div>

 <button id="submit" type="submit">Submit</button>

</form>

</body>
